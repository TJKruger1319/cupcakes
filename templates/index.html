{% extends 'base.html'%}

{% block title %}Cupcakes{% endblock %}

{% block content %}
<h1>Cupcakes:</h1>
<section id="section"></section>

<h1>Add a cupcake</h1>
<form id="form">
    <p>Flavor:</p>
    <label for="flavor">
        <input type="text" name="flavor" id="flavor" placeholder="Enter the flavor">
    </label>
    <p>Size:</p>
    <label for="size">
        <input type="text" name="size" id="size" placeholder="Enter the size">
    </label>
    <p>Rating:</p>
    <label for="rating">
        <input type="number" name="rating" id="rating" placeholder="Enter the rating">
    </label>
    <p>Image:</p>
    <label for="image">
        <input type="text" name="image" id="image" placeholder="Provide an image">
    </label><br><br>
    <input type="submit" value="Submit">
</form>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcake.js"></script>
{% endblock%}
